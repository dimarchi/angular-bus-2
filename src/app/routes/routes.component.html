<div>
  @if (busses.length > 0) {
    <table class="table">
      <thead>
        <tr><th>Line</th><th>Head sign</th><th>Route</th></tr>
      </thead>
      @for (bus of busses; track bus) {
        <tbody>
          <tr (click)="routeClicked(bus)" [ngClass]="bus.selected === 1 ? 'selected-route' : ''">
            <td>{{ bus.shortname }}</td>
            <td>{{ bus.headsign }}</td>
            <td>{{ bus.longname }}</td>
          </tr>
        </tbody>
      }
    </table>
  }
</div>
